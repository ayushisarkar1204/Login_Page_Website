<html>
    <head>
        <title>Login Page</title>
        <style>
            .center{
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            h1{
                text-align: center;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Login Page</h1>
        <img src="loginAvatar.png" alt="GFG image" width="170" height="180" class="center"/>
        <p></p>
        <div class="container">
            <label for="name"><b>Name : </b></label>
            <input type="text" placeholder="Enter your name" name="name" required>
        </div>
        <p></p>
        <div class="container">
            <label for="age"><b>Age : </b></label>
            <input type="number" placeholder="Enter your age" age="age"  required>     
        </div>
        <p></p>
        <div class="container">
            <label for="state"><b>State : </b></label>
            <select name="state" id="state">
                <option value="Select your State">Select your State</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Haryana">Haryana</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Delhi">Delhi</option>
            </select>
        </div>
        <p></p>
        <div class="container">
            <label for="country"><b>Country : </b></label>
            <input type="checkbox" id="country1" name="country1" value="India">
            <label for="country1">Indian</label><br>
            <input type="checkbox" id="country2" name="country2" value="America">
            <label for="country2">America</label><br>
            <input type="checkbox" id="country3" name="country3" value="Britain">
            <label for="country3">Britain</label><br>
            <input type="checkbox" id="country4" name="country4" value="Canada">
            <label for="country4">Canada</label><br>

        </div>
    </body>
</html>
